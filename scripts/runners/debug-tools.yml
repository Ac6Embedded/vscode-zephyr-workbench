  website: https://www.st.com/en/development-tools/stm32cubeprog.html
  vendor: ST
  type: flasher
  group: STM32
  root: false
# Auto-detect common installation paths, use wildcards as needed:
# "*" → multiple characters (e.g., any version number)
# "?" → exactly one character
  auto-detect:
    windows:
      - "C:/Program Files/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin"
      - "C:/Program Files (x86)/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin"
      - "C:/ST/STM32CubeCLT_*/STM32CubeProgrammer/bin"
    linux:
      - "/usr/local/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin"
      - "/opt/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin"
      - "/usr/bin/STM32_Programmer_CLI"
      - "/usr/local/bin/STM32_Programmer_CLI"
      - "${HOME}/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin"
    darwin:
      - "/Applications/STMicroelectronics/STM32CubeProgrammer/STM32CubeProgrammer.app/Contents/MacOS/bin"
